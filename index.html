<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<title>Amijeet's keypad</title>
	</head>
	<body>
		<h1>Amijeet's keypad <i class="fas fa-keyboard"></i></h1>

		<main class="keypad">
			<div class="screen" id="screen"></div>
			<div class="keys">
				<div class="backspace" id="backspace"><i class="fas fa-backspace"></i></div>
				<div class="key" id="key1">1</div>
				<div class="key" id="key2">2 abc</div>
				<div class="key" id="key3">3 def</div>
				<div class="key" id="key4">4 ghi</div>
				<div class="key" id="key5">5 jkl</div>
				<div class="key" id="key6">6 mno</div>
				<div class="key" id="key7">7 pqrs</div>
				<div class="key" id="key8">8 tuv</div>
				<div class="key" id="key9">9 wxyz</div>
				<div class="key" id="key10">* +</div>
				<div class="key" id="key11">0</div>
				<div class="key" id="key12">#</div>
			</div>
		</main>

		<script src="./app.js"></script>
	</body>
</html>
